<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bacano RP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .form-control {
            background-color: #333;
            color: white;
            border: 1px solid #555;
        }
        .btn-primary {
            background-color: #ff5500;
            border: none;
        }
        .btn-primary:hover {
            background-color: #ff3300;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Solicitud para Bacano RP</h2>
        <form id="formulario">
            <div class="mb-3">
                <label class="form-label">Nombre en el juego:</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Edad:</label>
                <input type="number" class="form-control" id="edad" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Nivel de experiencia en rol (1-10):</label>
                <input type="number" class="form-control" id="experiencia" min="1" max="10" required>
            </div>
            <div class="mb-3">
                <label class="form-label">¬øPor qu√© quieres unirte?</label>
                <textarea class="form-control" id="motivo" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar Solicitud</button>
        </form>
    </div>

    <script>
        document.getElementById("formulario").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let nombre = document.getElementById("nombre").value;
            let edad = document.getElementById("edad").value;
            let experiencia = document.getElementById("experiencia").value;
            let motivo = document.getElementById("motivo").value;
            
            let mensaje = `
                **Nueva solicitud en Bacano RP**
                üéÆ **Nombre en el juego:** ${nombre}
                üîû **Edad:** ${edad}
                üé≠ **Nivel de rol:** ${experiencia}
                üìù **Motivo:** ${motivo}
            `;

            enviarADiscord(mensaje);
            alert("Tu solicitud ha sido enviada.");
        });

        function enviarADiscord(mensaje) {
            let webhookURL = "https://discord.com/api/webhooks/1353155585687949352/cyrPgaHPZZFGFQKPShEk5NhDTww2tXGoR5ghKhiLTJxnVmr8j-xt11oswiOYs-VI9iEA"; // Reemplaza con tu webhook de Discord

            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: mensaje })
            });
        }
    </script>
</body>
</html>
